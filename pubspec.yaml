name: rdbCalendar
description: A new Flutter application.

version: 1.0.0+18

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  date_format: ^1.0.8
  intl: 0.16.0
  sprintf: ^4.0.0
  cloud_firestore: ^0.14.4
  connectivity: ^0.4.5+2
  shared_preferences: ^0.5.4+3
  global_configuration: ^1.3.0
  device_info: ^0.4.0+2
  flutter_launcher_icons: ^0.7.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/rdb-calendar.png"

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Hanuman
      fonts:
        - asset: assets/fonts/hanuman/HanumanUI-Regular.ttf
        - asset: assets/fonts/hanuman/HanumanUI-Bold.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
        - asset: assets/fonts/roboto/Roboto-Bold.ttf